<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMatch - AI Book Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">BookMatch</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>AI-Powered Book Recommendations</h1>
                <p class="subtitle">Tell us what you like, and our AI will suggest your next favorite book.</p>
            </div>

            <div class="form-container">
                <form id="recommendation-form">
                    <div class="form-group">
                        <label for="favorite-books">What are some books you've enjoyed?</label>
                        <textarea id="favorite-books" rows="3"
                            placeholder="E.g., The Lord of the Rings, Pride and Prejudice, Educated..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="genres">Preferred genres (optional)</label>
                        <input type="text" id="genres" placeholder="E.g., Science Fiction, Mystery, Biography...">
                    </div>

                    <div class="form-group">
                        <label for="mood">What kind of mood are you looking for? (optional)</label>
                        <select id="mood">
                            <option value="">-- Select mood --</option>
                            <option value="uplifting">Uplifting</option>
                            <option value="thought-provoking">Thought-provoking</option>
                            <option value="adventurous">Adventurous</option>
                            <option value="romantic">Romantic</option>
                            <option value="suspenseful">Suspenseful</option>
                            <option value="humorous">Humorous</option>
                            <option value="relaxing">Relaxing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="length">Book length preference (optional)</label>
                        <select id="length">
                            <option value="">-- Select length --</option>
                            <option value="short">Short (under 300 pages)</option>
                            <option value="medium">Medium (300-500 pages)</option>
                            <option value="long">Long (over 500 pages)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="additional-info">Anything else you'd like us to know?</label>
                        <textarea id="additional-info" rows="3"
                            placeholder="E.g., I prefer books with strong female characters, I'm learning about history..."></textarea>
                    </div>

                    <button type="submit" class="btn">Get Recommendations</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your personalized recommendations...</p>
                </div>

                <div class="result-section" id="result-section">
                    <h2>Your Personalized Book Recommendations</h2>
                    <div class="book-list" id="book-list">
                        <!-- Book recommendations will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookBuddy. Powered by AI.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
